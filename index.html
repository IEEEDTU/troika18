  <meta charset="utf-8">

  src="https://code.jquery.com/jquery-1.12.4.min.js"

<style>
  .hameid-loader-overlay{ 
display: block; 
position: fixed; 
top: 0; 
left: 0; 
right: 0; 
bottom: 0; 
background: #000; 
/* text-indent: -9000px;  */
z-index: 9; 
}

.hameid-loader-overlay::before {
content: '';
height: 40px;
width: 40px;
position: absolute;
left: 50%; 
top: 50%; 
margin-top: -20px;
margin-left: -20px;
-webkit-animation: rotation .6s infinite linear;
-moz-animation: rotation .6s infinite linear;
-o-animation: rotation .6s infinite linear;
animation: rotation .6s infinite linear;
border-left: 6px solid rgba(255, 255, 255, .15);
border-right: 6px solid rgba(255, 255, 255, .15);
border-bottom: 6px solid rgba(255, 255, 255, .15);
border-top: 6px solid rgba(255, 255, 255, .8);
border-radius: 100%;
-webkit-box-sizing: border-box; 
-moz-box-sizing: border-box; 
box-sizing: border-box;
}
@-webkit-keyframes rotation { from { -webkit-transform: rotate(0deg); } to { -webkit-transform: rotate(359deg); } }
@-moz-keyframes rotation { from { -moz-transform: rotate(0deg); } to { -moz-transform: rotate(359deg); } }
@-o-keyframes rotation { from { -o-transform: rotate(0deg); } to { -o-transform: rotate(359deg); } }
@keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
</style>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
</head>

<body>
  <!--Preloader-->
  <div class="hameid-loader-overlay"><a href="./indexMob.html" style="font-size:30px;color:#fff;">Load Basic Version</a></div>
  <!-- <div style="background:#000;margin-top:0px;"><p style="color:#fff">Hey</p></div> -->
  <a-scene>
    <a-assets timeout="25000">
      <a-asset-item id="earth-obj" src="./assets/earth-obj/earth.obj"></a-asset-item>
      <a-asset-item id="earth-mtl" src="./assets/earth-obj/earth.mtl"></a-asset-item>
      <a-asset-item id="moon-obj" src="./assets/Moon_3D_Model/moon.obj"></a-asset-item>
      <a-asset-item id="moon-mtl" src="./assets/Moon_3D_Model/moon.mtl"></a-asset-item>
      <a-asset-item id="sat-obj" src="./assets/nasa-aqua-satellite-obj/nasa-aqua-satellite.obj"></a-asset-item>
      <a-asset-item id="sat-mtl" src="./assets/nasa-aqua-satellite-obj/nasa-aqua-satellite.mtl"></a-asset-item>
      <a-asset-item id="mars-obj" src="./assets/mars-obj/mars.obj"></a-asset-item>
      <a-asset-item id="mars-mtl" src="./assets/mars-obj/mars.mtl"></a-asset-item>
      <a-asset-item id="oat-obj" src="./assets/dtu-oat/final.obj"></a-asset-item>
      <a-asset-item id="oat-mtl" src="./assets/dtu-oat/final1111.mtl"></a-asset-item>
      <a-asset-item id="cld-obj" src="./assets/island-cloud-mod-obj/island-cloud-mod.obj"></a-asset-item>
      <a-asset-item id="cld-mtl" src="./assets/island-cloud-mod-obj/island-cloud-mod.mtl"></a-asset-item>
      <a-asset-item id="sun-obj" src="./assets/sun-obj/sun.obj"></a-asset-item>
      <a-asset-item id="sun-mtl" src="./assets/sun-obj/sun.mtl"></a-asset-item>
      <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      <img id="about-thumb" crossorigin="anonymous" src="./assets/about.jpg">
      <img id="event-thumb" crossorigin="anonymous" src="./assets/events.jpg">
      <img id="sponsors-thumb" crossorigin="anonymous" src="./assets/sponsors.jpg">
      <img id="register-thumb" crossorigin="anonymous" src="./assets/register.jpg">
      <img id="contact-thumb" crossorigin="anonymous" src="./assets/contact.jpg">
      <img id="team-thumb" crossorigin="anonymous" src="./assets/team.jpg">
      <img id="schedule-thumb" crossorigin="anonymous" src="./assets/schedule.jpg">



      <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1.2"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            nav-bar="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>

    </a-assets>

    <a-sky src="./assets/space.jpg">
    </a-sky>

    <a-entity light="type: ambient; color: #FFFFFF"></a-entity>
    <a-entity obj-model="obj: #earth-obj; mtl: #earth-mtl" position="8 1.5 -4" scale="1.5 1.5 1.5">
      <a-animation attribute="rotation"
             dur="10000"
             to="0 360 0"
             repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity id="moon" obj-model="obj: #moon-obj; mtl: #moon-mtl" scale="0.003 0.003 0.003">
    </a-entity>
    <a-entity id="satellite" obj-model="obj: #sat-obj; mtl: #sat-mtl" scale="0.08 0.08 0.08">
      <a-animation attribute="rotation"
             dur="50000"
             to="0 360 0"
             repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity id="mars" obj-model="obj: #mars-obj; mtl: #mars-mtl" position="-13 1.5 -13" scale="1.6 1.6 1.6">
      <a-animation attribute="rotation"
             dur="10000"
             to="0 360 0"
             repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity id="oatdtu" obj-model="obj: #oat-obj; mtl: #oat-mtl" position="-1 0.75 -4" scale="0.008 0.008 0.008" rotation="270 0 270">
    </a-entity>
    <a-entity id="cld" obj-model="obj: #cld-obj; mtl: #cld-mtl" position="-1 3.5 -4" scale="0.005 0.005 0.005">
    </a-entity>
    <a-entity id="cld" obj-model="obj: #cld-obj; mtl: #cld-mtl" position="-0.25 3.5 -4" scale="0.005 0.005 0.005">
    </a-entity>
    <a-entity id="cld" obj-model="obj: #cld-obj; mtl: #cld-mtl" position="-0.3 3.5 -3.25" scale="0.005 0.005 0.005">
    </a-entity>
    <!-- <a-entity id="rov" obj-model="obj: #rov-obj; mtl: #rov-mtl" position="0.5 1.15 -1.3" scale="0.002 0.002 0.002">
      <a-entity template="src: #link"></a-entity>
    </a-entity> -->
    <a-entity id="sun" obj-model="obj: #sun-obj; mtl: #sun-mtl" position="150 1.35 -3" scale="0.15 0.15 0.15">
    </a-entity>
    <a-entity id="links">
        <a-link href="about.html" title="My Homepage">
            <a-entity template="src: #link"
                      data-src="#cubes"
                      data-thumb="#about-thumb"
                      position="-2.7 2.2 -2"
                      scale="0.65 0.65 0.65"
                      rotation="0 45 0"></a-entity></a-link>
        <a-link href="schedule.html">
        <a-entity template="src: #link"
                  data-src="#city"
                  data-thumb="#schedule-thumb"
                  position="-2 2.1 -2.5"
                  scale="0.6 0.6 1"
                  rotation="0 30 0"></a-entity></a-link>
        <a-link href="events.html">
        <a-entity template="src: #link"
                  data-src="#sechelt"
                  data-thumb="#event-thumb"
                  position="-0.95 2 -3"
                  scale="0.75 0.75 1"></a-entity></a-link>
        <a-link href="schedule.html#mu-sponsors">
        <a-entity template="src: #link"
                  data-src="#cubes"
                  data-thumb="#sponsors-thumb"
                  position="3 2 -2.8"
                  scale="0.75 0.75 0.75"
                  rotation="0 -20 0"></a-entity></a-link>
        <a-link href="contact.html">
        <a-entity template="src: #link"
                  data-src="#city"
                  data-thumb="#contact-thumb"
                  position="3.6 2.5 -2.4"
                  scale="0.65 0.65 0.65"
                  rotation="0 -35 0"></a-entity></a-link>
        <a-link href="coming.html">
        <a-entity template="src: #link"
                  data-src="#sechelt"
                  data-thumb="#register-thumb"
                  position="4.4 3 -2"
                  scale="0.75 0.75 0.75"
                  rotation="0 -50 0"></a-entity></a-link>
        <a-link href="team.html" title="My Homepage">
        <a-entity template="src: #link"
                  data-src="#cubes"
                  data-thumb="#team-thumb"
                  position="5.2 3.4 -1.4"
                  scale="0.75 0.75 0.75"
                  rotation="0 -65 0"></a-entity></a-link>
    </a-entity>


    <a-entity camera look-controls position="0 1.5 0">
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: red"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
    </a-entity>

  </a-scene>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
      document.querySelector('a-assets').addEventListener( 'loaded', () => {
        console.log( 'a-assets loaded' );
        jQuery(".hameid-loader-overlay").fadeOut(500)});
  </script>
  <script>
    var t = 0;
    function render() {
      t += 0.01;
      requestAnimationFrame(render);
      satellite.setAttribute('position', (5*Math.sin(t)+8)+ ' 1.5 ' +(5*Math.cos(t)-4));
      moon.setAttribute('position', (15*Math.cos(t)+8)+ ' 1.5 ' +(11*Math.sin(t)-4));
          }
    render()
  </script>


</body>
</html>
