<style>
  .hameid-loader-overlay{
display: block;
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: #000;
/* text-indent: -9000px;  */
z-index: 9;
}

.hameid-loader-overlay::before {
content: '';
height: 40px;
width: 40px;
position: absolute;
left: 50%;
top: 50%;
margin-top: -20px;
margin-left: -20px;
-webkit-animation: rotation .6s infinite linear;
-moz-animation: rotation .6s infinite linear;
-o-animation: rotation .6s infinite linear;
animation: rotation .6s infinite linear;
border-left: 6px solid rgba(255, 255, 255, .15);
border-right: 6px solid rgba(255, 255, 255, .15);
border-bottom: 6px solid rgba(255, 255, 255, .15);
border-top: 6px solid rgba(255, 255, 255, .8);
border-radius: 100%;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
}
@-webkit-keyframes rotation { from { -webkit-transform: rotate(0deg); } to { -webkit-transform: rotate(359deg); } }
@-moz-keyframes rotation { from { -moz-transform: rotate(0deg); } to { -moz-transform: rotate(359deg); } }
@-o-keyframes rotation { from { -o-transform: rotate(0deg); } to { -o-transform: rotate(359deg); } }
@keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }
</style>

  <a-scene>
    <a-assets timeout="25000">
      <a-asset-item id="earth-obj" src="./assets/earth-obj/earth.obj"></a-asset-item>
      <a-asset-item id="earth-mtl" src="./assets/earth-obj/earth.mtl"></a-asset-item>
      <a-asset-item id="moon-obj" src="./assets/Moon_3D_Model/moon.obj"></a-asset-item>
      <a-asset-item id="moon-mtl" src="./assets/Moon_3D_Model/moon.mtl"></a-asset-item>
      <a-asset-item id="sat-obj" src="./assets/nasa-aqua-satellite-obj/nasa-aqua-satellite.obj"></a-asset-item>
      <a-asset-item id="sat-mtl" src="./assets/nasa-aqua-satellite-obj/nasa-aqua-satellite.mtl"></a-asset-item>
      <a-asset-item id="mars-obj" src="./assets/mars-obj/mars.obj"></a-asset-item>
      <a-asset-item id="mars-mtl" src="./assets/mars-obj/mars.mtl"></a-asset-item>
      <a-asset-item id="oat-obj" src="./assets/dtu-oat/final.obj"></a-asset-item>
      <a-asset-item id="oat-mtl" src="./assets/dtu-oat/final1111.mtl"></a-asset-item>
      <a-asset-item id="sun-obj" src="./assets/sun-obj/sun.obj"></a-asset-item>
      <a-asset-item id="sun-mtl" src="./assets/sun-obj/sun.mtl"></a-asset-item>
      <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

    </a-assets>

    <a-sky src="./assets/space.jpg">
    </a-sky>

    <a-entity light="type: ambient; color: #FFFFFF"></a-entity>
    <a-entity obj-model="obj: #earth-obj; mtl: #earth-mtl" position="8 1.5 -4" scale="1.5 1.5 1.5">
      <a-animation attribute="rotation"
             dur="10000"
             to="0 360 0"
             repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity id="moon" obj-model="obj: #moon-obj; mtl: #moon-mtl" scale="0.003 0.003 0.003">
    </a-entity>
    <a-entity id="satellite" obj-model="obj: #sat-obj; mtl: #sat-mtl" scale="0.08 0.08 0.08">
      <a-animation attribute="rotation"
             dur="50000"
             to="0 360 0"
             repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity id="mars" obj-model="obj: #mars-obj; mtl: #mars-mtl" position="-13 1.5 -13" scale="1.6 1.6 1.6">
      <a-animation attribute="rotation"
             dur="10000"
             to="0 360 0"
             repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity id="oatdtu" obj-model="obj: #oat-obj; mtl: #oat-mtl" position="-1 0.75 -6" scale="0.008 0.008 0.008" rotation="270 0 270">
    </a-entity>

    <a-entity id="sun" obj-model="obj: #sun-obj; mtl: #sun-mtl" position="150 1.35 -3" scale="0.15 0.15 0.15">
    </a-entity>


    <a-entity camera look-controls position="0 2 0" id="world">
    </a-entity>

  </a-scene>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
      document.querySelector('a-assets').addEventListener( 'loaded', () => {
        console.log( 'a-assets loaded' );
        jQuery(".hameid-loader-overlay").fadeOut(500)});
  </script>
  <script>
    var t = 0;
    function render() {
      t += 0.01;
      requestAnimationFrame(render);
      satellite.setAttribute('position', (5*Math.sin(t)+8)+ ' 1.5 ' +(5*Math.cos(t)-4));
      moon.setAttribute('position', (15*Math.cos(t)+8)+ ' 1.5 ' +(11*Math.sin(t)-4));
      world.setAttribute('position', (3*Math.cos(t)+1)+ ' 2 ' +(3*Math.sin(t)-4));
          }
    render()
  </script>
